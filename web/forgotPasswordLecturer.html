<!DOCTYPE html>
<html>
<head>
<title>Study Support Services</title>
<script type='text/javascript'>
function RetrievePassword()
{
	var username = document.getElementById('username').value

	if ( username === '' )
	{
		alert ( 'Please enter username!' )
		return
	}

	var xmlhttp

	if ( window.XMLHttpRequest )
		xmlhttp = new XMLHttpRequest()
	else
	{
		// code for IE6, IE5
		xmlhttp = new ActiveXObject ( 'Microsoft.XMLHTTP' )
	}
	
	xmlhttp.onreadystatechange = function()
	{
		if ( this.readyState == 4 && this.status == 200 )
		{
			if ( xmlhttp.responseText === 'OK' )
			{
				alert ( 'Password sent to your registered e-mail account!' )
				location.href = 'indexLecturer.html'
			}
			else if ( xmlhttp.responseText === 'Not found' )
				alert ( 'The username is not found in the system!' )
			else
				alert ( xmlhttp.responseText )
		}
	}
	
	xmlhttp.open ( 'POST', 'ajax_performRetrievePasswordLecturer.php', true )
	xmlhttp.setRequestHeader ( 'Content-type', 'application/x-www-form-urlencoded' )
	xmlhttp.send ( 'username=' + username )
}
</script>
</head>
<body>
<link rel='stylesheet' href='css/login_style.css'>
<h1>Forgot Password (Lecturer)</h1>
<form>
  <div class='imgcontainer'>
    <img src='http://www.coventrypride.org.uk/wp-content/uploads/2016/04/Coventry_University_logo.svg_.png' alt='avatar' class='avatar' />
  </div>
  
  <div class='container'>
    <label><b>Username</b></label>
    <input type='text' placeholder='Enter Username' id='username' name='username' required />

    <input type='button' value='Retrieve Password' onclick='RetrievePassword()' />&nbsp;<input type='button' value='Back' onclick='location.href="indexLecturer.html"' />
  </div>
</form>
</body>
</html>
